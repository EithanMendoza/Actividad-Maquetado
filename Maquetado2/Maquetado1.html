<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #7c7c7c;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 150px;
            color: #ffffff;
        }

        .form-group input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .date-group {
            display: flex;
            gap: 10px;
        }

        .date-group input[type="text"] {
            width: calc(33.33% - 7px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido (como se muestra en su pasaporte)" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Solo nombre" required>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de nacimiento</label>
                <div class="date-group">
                    <input type="text" id="dia-nacimiento" name="dia-nacimiento" placeholder="Día" required>
                    <input type="text" id="mes-nacimiento" name="mes-nacimiento" placeholder="Mes" required>
                    <input type="text" id="ano-nacimiento" name="ano-nacimiento" placeholder="Año" required>
                </div>
            </div>
            <div class="form-group">
                <label for="ciudad-nacimiento">Ciudad de nacimiento</label>
                <input type="text" id="ciudad-nacimiento" name="ciudad-nacimiento" placeholder="Ciudad de nacimiento" required>
            </div>
            <div class="form-group">
                <label for="pais-nacimiento">País de nacimiento</label>
                <input type="text" id="pais-nacimiento" name="pais-nacimiento" placeholder="Spain" required>
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" id="nacionalidad" name="nacionalidad" placeholder="Spain" required>
            </div>
            <div class="form-group">
                <label for="numero-pasaporte">Número de pasaporte</label>
                <input type="text" id="numero-pasaporte" name="numero-pasaporte" placeholder="Número de pasaporte" required>
            </div>
            <div class="form-group">
                <label for="pais-emision">País donde ha sido emitido su pasaporte</label>
                <input type="text" id="pais-emision" name="pais-emision" placeholder="Spain" required>
            </div>
            <div class="form-group">
                <label for="fecha-emision">Fecha de emisión del pasaporte</label>
                <div class="date-group">
                    <input type="text" id="dia-emision" name="dia-emision" placeholder="Día" required>
                    <input type="text" id="mes-emision" name="mes-emision" placeholder="Mes" required>
                    <input type="text" id="ano-emision" name="ano-emision" placeholder="Año" required>
                </div>
            </div>
            <div class="form-group">
                <label for="fecha-vencimiento">Fecha de vencimiento del pasaporte</label>
                <div class="date-group">
                    <input type="text" id="dia-vencimiento" name="dia-vencimiento" placeholder="Día" required>
                    <input type="text" id="mes-vencimiento" name="mes-vencimiento" placeholder="Mes" required>
                    <input type="text" id="ano-vencimiento" name="ano-vencimiento" placeholder="Año" required>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
