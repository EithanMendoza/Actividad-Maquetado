<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            max-width: 900px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            margin: 15px;
            text-align: center;
        }
        .product img {
            max-width: 150px;
            height: auto;
        }
        .product-name {
            font-weight: bold;
            margin-top: 10px;
        }
        .product-brand {
            color: #555;
        }
        .product-size {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product">
            <img src="img/EAU DU SOIR.jpg" alt="Eau du Soir">
            <div class="product-name">EAU DU SOIR</div>
            <div class="product-brand">SISLEY</div>
            <div class="product-size">EDP 100ML 113,50€</div>
        </div>
        <div class="product">
            <img src="img/loveinblack.jpg" alt="Love in Black">
            <div class="product-name">LOVE IN BLACK</div>
            <div class="product-brand">CREED</div>
            <div class="product-size">75ML 178,50€</div>
        </div>
        <div class="product">
            <img src="img/EAU DU SOIR.jpg" alt="Coeur de Fleur">
            <div class="product-name">COEUR DE FLEUR</div>
            <div class="product-brand">MILLER HARRIS</div>
            <div class="product-size">EDP 100ML 84,00€</div>
        </div>
        <div class="product">
            <img src="img/loveinblack.jpg" alt="Fleur Oriental">
            <div class="product-name">FLEUR ORIENTAL</div>
            <div class="product-brand">MILLER HARRIS</div>
            <div class="product-size">EDP 100ML 84,00€</div>
        </div>
        <div class="product">
            <img src="img/Coeur de Fleur.jpg" alt="Geranium Bourbon">
            <div class="product-name">GERANIUM BOURBON</div>
            <div class="product-brand">MILLER HARRIS</div>
            <div class="product-size">EDT 100ML 84,00€</div>
        </div>
        <div class="product">
            <img src="img/Fleur Oriental.jpg" alt="Osmanthus">
            <div class="product-name">OSMANTHUS</div>
            <div class="product-brand">PERFUMERIA 18,00€</div>
        </div>
        <div class="product">
            <img src="img/Coeur de Fleur.jpg" alt="Frangipani">
            <div class="product-name">FRANGIPANI</div>
            <div class="product-brand">PERFUMERIA 18,00€</div>
        </div>
        <div class="product">
            <img src="img/Fleur Oriental.jpg" alt="Sampaguita">
            <div class="product-name">SAMPAGUITA</div>
            <div class="product-brand">PERFUMERIA 18,00€</div>
        </div>
    </div>
</body>
</html>
